name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
    paths:
      - "github-pages-deployment/_site/index.html"

default:
  image: ruby:3.2
job:
  script:
    - gem install bundler
    - bundle install
    - bundle exec jekyll build
deploy-pages:
  script:
    - gem install bundler
    - bundle install
    - bundle exec jekyll build -d public
  pages: true  # specifies that this is a Pages job
  artifacts:
    paths:
      - public
